<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportEct | Rendimiento al M√°ximo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Teko:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top shadow-sm transition-bg">
        <div class="container">
            <a class="navbar-brand brand-font" href="#">
                <i class="fas fa-bolt text-warning me-2"></i>SPORTECT
            </a>
            
            <div class="d-none d-md-block mx-auto w-50">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control border-0" placeholder="Busca: 'Nike', 'Bal√≥n', 'Running'...">
                    <button class="btn btn-warning text-dark"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3 ms-auto">
                <button id="theme-toggle" class="btn btn-outline-secondary rounded-circle p-2" title="Cambiar Tema">
                    <i class="fas fa-moon"></i>
                </button>

                <button class="btn btn-outline-primary position-relative border-0" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">0</span>
                </button>
            </div>
        </div>
        <div class="container d-md-none mt-2">
            <input type="text" id="search-input-mobile" class="form-control form-control-sm" placeholder="Buscar producto...">
        </div>
    </nav>

    <header class="hero-section text-white text-center d-flex align-items-center justify-content-center mb-5">
        <div class="container position-relative z-2">
            <h1 class="display-1 brand-font text-uppercase text-shadow">Rompe tus l√≠mites</h1>
            <p class="lead fs-4 text-shadow">Equipamiento profesional para atletas reales.</p>
            <div class="mt-4">
                <button class="btn btn-warning btn-lg fw-bold px-5 shadow" onclick="filterCategory('all', document.querySelector('.category-btn'))">Ver Cat√°logo</button>
            </div>
        </div>
        <div class="overlay"></div>
    </header>

    <div class="container mb-4 text-center">
        <button class="btn btn-custom rounded-pill m-1 active category-btn" onclick="filterCategory('all', this)">Todo</button>
        <button class="btn btn-custom rounded-pill m-1 category-btn" onclick="filterCategory('futbol', this)">F√∫tbol ‚öΩ</button>
        <button class="btn btn-custom rounded-pill m-1 category-btn" onclick="filterCategory('gym', this)">Gym üí™</button>
        <button class="btn btn-custom rounded-pill m-1 category-btn" onclick="filterCategory('running', this)">Running üèÉ</button>
    </div>

    <div class="container mb-5">
        <div id="products-container" class="row g-4"></div>
    </div>

    <footer class="footer-custom py-4 mt-auto text-center">
        <div class="container">
            <h3 class="brand-font text-warning">SPORTECT</h3>
            <p class="small opacity-75">Tu rendimiento es nuestra prioridad.</p>
            <p class="mb-0 opacity-50 small">&copy; 2025 SportEct Inc.</p>
        </div>
    </footer>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg modal-custom">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pb-4">
                    <div class="row">
                        <div class="col-md-6 text-center d-flex align-items-center justify-content-center p-3">
                            <img id="modal-img" src="" class="img-fluid rounded shadow-sm" style="max-height: 350px;">
                        </div>
                        <div class="col-md-6 pt-3">
                            <span id="modal-category" class="badge bg-warning text-dark mb-2">CATEGOR√çA</span>
                            <h2 id="modal-title" class="fw-bold brand-font">T√≠tulo</h2>
                            <h3 id="modal-price" class="text-primary fw-bold my-3 display-6">$0.00</h3>
                            <p id="modal-desc" class="opacity-75">Descripci√≥n...</p>
                            
                            <div class="mb-3">
                                <label class="fw-bold small text-uppercase opacity-75">Talla:</label>
                                <select id="modal-size" class="form-select w-50 input-custom">
                                    <option value="S">S (Small)</option>
                                    <option value="M" selected>M (Medium)</option>
                                    <option value="L">L (Large)</option>
                                    <option value="XL">XL (Extra Large)</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <input type="number" id="modal-qty" class="form-control w-25 text-center fw-bold input-custom" value="1" min="1">
                                <button class="btn btn-primary flex-grow-1 fw-bold shadow-sm" onclick="addToCartFromModal()">
                                    A√ëADIR <i class="fas fa-cart-plus ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-custom">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title fw-bold"><i class="fas fa-shopping-bag text-warning me-2"></i>Tu Equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items" class="list-group list-group-flush mb-3"></div>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center border-top border-secondary">
                    <div>
                        <small class="text-uppercase fw-bold opacity-75">Total</small>
                        <h3 class="fw-bold m-0 text-warning">$<span id="cart-total">0.00</span></h3>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger me-2" onclick="clearCart()">Vaciar</button>
                        <button class="btn btn-success px-4 fw-bold" onclick="openCheckout()">PAGAR <i class="fas fa-arrow-right ms-2"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 modal-custom">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold">Pago Seguro üîí</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label class="form-label fw-bold small opacity-75">TITULAR</label>
                            <input type="text" id="card-name" class="form-control input-custom" placeholder="NOMBRE APELLIDO" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small opacity-75">TARJETA</label>
                            <input type="text" class="form-control input-custom" placeholder="0000 0000 0000 0000" maxlength="19" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small opacity-75">EXPIRA</label>
                                <input type="text" class="form-control input-custom" placeholder="MM/AA" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small opacity-75">CVC</label>
                                <input type="password" class="form-control input-custom" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-primary w-100 py-2 fw-bold" onclick="processPayment()">
                        FINALIZAR PEDIDO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
